
<div class="container">
<br>
    <div class="row-1">   
        <div>

                <div class="card text-white bg-dark mb-3" style="max-width: 90rem;" >
                                <div class="card-header text-secondary text-md-center font-weight-bold"> 
                                        <p class="display-1 text-center  text-light" > Bienvenido</p></div>
                                        </div>
                                        <div class="card text-white bg-light mb-3" style="max-width: 90rem;" >
                                        <div class="card-body ">
                                     
                                <form  #frmLogin="ngForm" 
                                [formGroup] ="formLogin"
                                (ngSubmit)="login(frmLogin.value)">
                                       
                                <div class="form-group">
                                          <label for="email" class="text-secondary">Correo Electronico</label>
                                          <input type="email" class="form-control" #email formControlName="email" aria-describedby="emailHelp" placeholder="Ingresar Correo">
                                          
                                        </div>

                                <div class="form-group">
                                                <label for="email" class="text-secondary">Constraseña</label>
                                          <input type="password" class="form-control" #password formControlName="password" placeholder="Constraseña">
                                          <small id="emailHelp" class="form-text text-muted">Favor de no compartir tu contraseña.</small>
                                        </div>
                                       
                                        <button type="submit"  class="btn btn-primary btn-block" >Iniciar Sesion</button>
                                    
                                    </form>
                                      
                            <hr> 
                            <button [routerLink]="['/crear-usuario']" type="button" class="btn btn-secondary btn-block">Registrar Cuenta Nueva</button>
                        </div>
                </div> 
        </div>
    </div>

    

  </div>
