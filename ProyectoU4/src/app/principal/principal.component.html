
<div class="container pt-3">
    <div class="row">
        <div class="col-10 offset-1 ">

            <!-- cabecera -->

            <div class= "container text-white  bg-dark   py-6">
                    
                <div class="row py-1">
                    <h3 class="col-8 offset-1" >Bienvenido</h3>
                    <h6 class="col-4 offset-1">Usuario:  {{usuario}}</h6>
                    <button [routerLink]="['movimientos-total']" type="button" class="col-4 offset-2 btn btn-warning btn-sm ">Movimientos Total</button>
                </div>

                <div class="row py-1">
                    <h6 class="col-4 offset-1">Tu saldo total es  : {{total|currency}}</h6>
                    <button [routerLink]="['movimientos-categoria']" type="button" class="col-4 offset-2 btn btn-warning btn-sm">Movimientos categorias</button>
                </div>

            </div>

            <!-- Lista de categorias -->

                   
                      <div class="row m-1 container text-white  bg-white  py-2 "  aling = "center"  >
                   
                            <div class="col container bg-white text-black-50 py-4" aling = "center">
                          

    
                   <h6>CATEGORIAS</h6> 
                   <div class="list-group" style="overflow-y:scroll; height:20em">
                        <div  *ngFor="let cat of cuenta;" >
                            <a [routerLink]="['categoria',cat.nombre]" class="list-group-item list-group-item-action ">
                            {{cat.nombre}}
                            </a>
                        </div>
                    </div>

            </div>

           

            <!-- componente de agregar categoria -->
            <div class="container  text-white  bg-primary ">
                <br>
                <div class="row">
                    
                    <div class="col-10 offset-1 ">
                    
                        <button [routerLink]="['crear']" class="btn btn-warning btn-block">Crear Nueva Categoria</button>
                    </div>
                </div>
                <hr>
                <form class=" "
                #frmTotal="ngForm" 
                [formGroup]="formTotal"
                (ngSubmit)="guardarMovimiento(frmTotal.value)">

                        <div class="row">
                                <div class="form-group col-6 offset-3">
                                        <label for="exampleInputEmail1">Monto del Movimiento</label>
                                        <input type="number" class="form-control" #monto aria-describedby="emailHelp" formControlName="monto" placeholder="Monto">
                                        
                                </div>

                                <div class="form-check form-check-inline col-2 offset-4">
                                        <input (click)="tipo(1)" #agregar  formControlerName="agregar" class="form-check-input" type="radio" name="inlineRadioOptions" value="option1" checked>
                                        <label class="form-check-label" for="inlineRadio1">Agregar</label>
                                    </div>

                                <div class="form-check form-check-inline  col-2 1">
                                        <input (click)="tipo(0)" #agregar formControlerName="agregar" class="form-check-input" type="radio" name="inlineRadioOptions" value="option2">
                                
                                        <label class="form-check-label" for="inlineRadio2">Restar</label>
                                        <hr>
                                </div>  
                        </div>

                    <div class="row">
                            <div class="form-group col-8 offset-2">
                                    <label for="exampleFormControlTextarea1 py-3">Descripcion del Movimiento</label>
                                    <textarea #description formControlName="description" class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                                  </div>
                    </div>
                    <div class="row">
                            <button type="submit"  class="btn btn-success btn-block col-6 offset-3" >Registrar</button>
                            <button [routerLink]="['']" class="btn btn-secondary btn-block col-6 offset-3" >Salir</button>
                           
                    </div>
                    
                    <br>
                </form>
            </div>

        </div>
    </div>

</div>
