
<div class="container">
    <div class="row">
        <div class="col-10 offset-1 ">

            <!-- cabecera -->
            <div class= "container text-white  bg-primary  py-3">
                <div class="row">
                    <h6 class="col-4 offset-1">Bienvenido</h6>
                </div>
                <div class="row">
                    <h6 class="col-4 offset-1">Tu saldo de la categoria es:</h6>
                </div>
            </div>

             <!-- Lista de categorias -->
             <div class="container bg-warning text-white py-2">
                <h6>CATEGORIAS</h6> 
                <div class="list-group" style="overflow-y:scroll; height:25em">
                     <div  *ngFor="let mov of movimiento;" >
                        <ul class="list-group list-group-horizontal-sm text-primary">
                            <li class="list-group-item"> {{mov.fecha}}</li>
                            <li class="list-group-item"> {{mov.cantidad}}</li>
                            <li class="list-group-item">   {{mov.desc}}</li>
                        </ul>
                     </div>
                 </div>
         </div>

           

            <!-- componente de agregar categoria -->
            <div class="container  text-white  bg-primary ">
                <form
                form  class="col-6 offset-3"
            #frmCategoria="ngForm" 
            [formGroup]="formCategoria"
            (ngSubmit)="guardarMovimiento(frmCategoria.value)"
                >
                        <div class="row">
                                <div class="form-group col-5 offset-1">
                                        <label for="Monto">Monto</label>
                                        <input name="monto" #monto type="number" class="form-control" formControlName="monto" placeholder="Monto">

                                      <!--   //input name="password" #password type="password" class="form-control" placeholder="Password" formControlName="password" -->
                                        <small id="emailHelp" class="form-text text-muted">Revisa bien la cantidad que sumaras o restaras</small>
                                </div>
                               
                                <div class="form-check form-check-inline col-2 offset-1">
                                        <input (click)="tipo(1)" #agregar  formControlerName="agregar" class="form-check-input" type="radio" name="inlineRadioOptions" value="option1" checked>
                                        <label class="form-check-label" for="inlineRadio1">Agregar</label>
                                    </div>

                                    <div class="form-check form-check-inline  col-2">
                                        <input (click)="tipo(0)" #agregar formControlerName="agregar" class="form-check-input" type="radio" name="inlineRadioOptions" value="option2">
                                        <label class="form-check-label" for="inlineRadio2">Restar</label>
                                </div>
                          
                                
                    </div>
                    <div class="row">
                            <div class="form-group col-10 offset-1">
                                    <label for="exampleFormControlTextarea1">Descripcion del monto a agregar o restar</label>
                                    <textarea #description formControlName="description" class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                                  </div>
                    </div>
                    <div class="row">
                            <button type="submit"  class="btn btn-warning btn-block col-6 offset-3" >Registrar</button>
                            <button (click)="regresar()" class="btn btn-secondary btn-block col-6 offset-3" >Regresar</button>
                    </div>
                    
                    <br>
                </form>
            </div>

        </div>
    </div>

</div>
