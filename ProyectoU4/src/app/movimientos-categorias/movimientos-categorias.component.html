<div class="card text-white bg-dark mb-3" style="max-width: 90rem;" >
    <h1 class="display-1 text-center"> Movimientos Categoria</h1>
              <!-- cabecera -->
              <div class= "container text-white bg  py-9 ">
                    <div class="row">
                        <h6 class="col-4 offset-1">Bienvenido {{usuario}}</h6>
                    </div>
                    <div class="row">
                        <h6 class="col-4 offset-1">Tu saldo es: {{total|currency}} </h6>
                    
                    
    <div class="row m-1 container text-white  bg-white  py-2 "  aling = "center"  >
        <div class="col container bg-white text-white py-4" aling = "center">
              
       <table class="table ">
          <thead class="thead-dark">
          
              <tr class="table-primary">
                    <th scope = "col">Categoria</th>
                    <th scope = "col">Fecha</th>
                    <th scope = "col">Saldo</th>
                    <th scope = "col">Descripcion</th>
                  
            </tr>
          </thead>
          <tbody>
            
           <tr *ngFor = "let item of categorias.data.categorias[0].movimientos">
                    <td >{{item.nombre}}</td>
                    <td >{{item.fecha}}</td>
                    <td >{{item.saldo}}</td>
                    <td>{{item.desc}}</td>
            </tr>
    </tbody>
    
    
      </table> 
      </div>
      </div>
   
       
      <div class="container">
          <div class="row">
            <div class="col text-center">
                <br>
              <button (click)="regresar()" class="btn btn-secondary cencet   btn-block " >Regresar</button>
              <br>
            </div>
            
          </div>
          
        </div>
