<p>crear-usuario works!</p>
<div class="picsum-img-wrapper">
        <img [src]="'http://picsum.photos/id/4/1500/200'">
    </div>
    <div class="container">
   
       <div class="signup-form-container">
       
            <!-- form start -->
            <form  class="col-6 offset-3"
            #frmUsuario="ngForm" 
            [formGroup]="formUsuario"
            (ngSubmit)="guardarUsuario(frmUsuario.value)">
            
            <div class="form-header">
             <h3 class="form-title"><i class="fa fa-user"></i> Sign Up</h3>
                         
            <div class="pull-right">
                <h3 class="form-title"><span class="glyphicon glyphicon-pencil"></span></h3>
            </div>
                         
            </div>
            
            <div class="form-body">
                         
               <div class="form-group">
                      <div class="input-group">
                      <div class="input-group-addon">
                    <span class="glyphicon glyphicon-user"></span></div>
                     
                    <input name="nombre" #nombre type="text" class="form-control" placeholder="Username" formControlName="nombre">
                    
                    </div>
                      <span class="help-block" id="error"></span>
                 </div>
                           
                 <div class="form-group">
                      <div class="input-group">
                      <div class="input-group-addon"><span class="glyphicon glyphicon-envelope"></span></div>
                      <input #email name="email" type="text" class="form-control" placeholder="Email" formControlName="email">
                      </div> 
                      <span class="help-block" id="error"></span>                     
                 </div>
                           
                 <div class="row">
                           
                      <div class="form-group col-lg-6">
                           <div class="input-group">
                           <div class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></div>
                           <input name="password" #password type="password" class="form-control" placeholder="Password" formControlName="password">
                            </div>  
                           <span class="help-block" id="error"></span>                    
                      </div>

                           
                      <div class="form-group">
                            <div class="input-group">
                            <div class="input-group-addon"><span class="glyphicon glyphicon-envelope"></span></div>
                            <input #total name="total" type="text" class="form-control" placeholder="Monto inicial de cuenta" formControlName="total">
                            </div> 
                            <span class="help-block" id="error"></span>                     
                       </div>
                               
                     
                               
                </div>
                           
                           
               </div>
               
               <div class="form-footer">
                    
                    <button type="submit" class="btn btn-info" >
                    <span class="glyphicon glyphicon-log-in"></span> Sign Me Up !
                    </button>
             
               </div>

               <br>
               <div class="form-footer">
                    <button class="btn btn-info" [routerLink]="['/']">
                     Back !
                    </button>
                
               </div>
   
   
   
               </form>
               
              </div>
   
    </div>
