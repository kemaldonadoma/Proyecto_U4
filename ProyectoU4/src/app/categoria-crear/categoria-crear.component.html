<div class="card border-dark text-light bg-dark mb-3" style="max-width: 50;max-height: 90rem">

      <div class="card-header">
            <h3 class="form-title"> Crear categor√≠a</h3>
            <div class="pull-right">
               <h3 class="form-title"><span class="glyphicon glyphicon-pencil"></span></h3>
            </div>
         </div>

         <div class="card border-light  bg-light mb-3" style="max-width: 50rem ; max-height: 90rem">
               
         <div class="crearcat-form-container">
           <form class= "col-10 offset-1"
           #frmCrearCat="ngForm"
           [formGroup]="formCategoria"
           (ngSubmit)="crearCategoria(frmCrearCat.value)">
         
        


           <div class="form-body">
              <div class="form-group">
                 <div class="input-group">
                    <div class="input-group-addon">
                       <span class="glyphicon glyphicon-user"></span>
                    </div>
                    <br>
                    <input type="text" placeholder="Nombre de la categoria" #nomcat class="form-control" formControlName="nomcat">
                 </div>
              </div>
              <div class="form-group">
                 <div class="input-group">
                    <div class="input-group-addon">
                       <span class="glyphicon glyphicon-user"></span>
                    </div>
                    <input type="number" placeholder="Monto" #monto class="form-control" formControlName="monto">
                 </div>
              </div>
           </div>


           
           <br>
         
           </form>
        </div>
     
     </div>
     <div class="form-footer">
         <button class="btn btn-secondary btn-block" type="submit"><span class="glyphicon glyphicon-log-in"></span>
         Crear
         </button>
         <br>
         <button (click)="regresar()" class="btn btn-info btn-block" > Regresar</button>
         <br>
      </div>
      <hr>
   </div>
